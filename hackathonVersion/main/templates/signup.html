<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가입하기</title>
    {% include 'default.html' %}

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand col-8 mx-auto" href="/">LOGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav mx-auto">
                     {% if user.is_authenticated %}
                     <li class="nav-item"><a href="#" class="nav-link text-info" >Welcome, {{user.get_username}}</a></li>
                     <li class="nav-item">
                         <a href="{% url 'logout' %}" class="nav-link active">Logout</a></li>
                     {% else %}
                     <li class="nav-item"><button type="button" class="btn btn-none" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Login</button></li>
                     <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                 <form method="POST" action="{% url 'loginProc' %}">
                                    {% csrf_token %}
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1">@</span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
                                            </div>                            
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <input type="submit" value="Login" class="btn float-right login_btn">
                                    </div>
                                </form>
                              </div>
                            </div>
                          </div>
                     <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link active">Signup</a></li>
                     {% endif %}
                </ul>
             </nav>
             <div class="container">
                 <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 panel panel-default">
                        <br>
                        <hr>
                        <form method="POST" action="{% url 'signupProc' %}">
                            {% csrf_token %}
                           <div class="form-row">
                               <div class="input-group mb-3">
                                    <label for="username" class="col-sm-3 col-form-label">Username</label>
                                    <div class="form-group col-md-4">
                                        <div class="input-group mr-sm-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">@</div>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username"required id="username">
                                        </div>
                                    </div>
                               </div>
                                <div class="input-group mb-3">
                                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                                        <div class="form-group col-md-6">
                                            <div class="input-group mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fas fa-key"></i></div>
                                                </div>
                                                <input type="password"  class="form-control" name="password" required placeholder="Password" id="password">
                                            </div>
                                        </div>
                                </div>
                                <div class="input-group mb-3">
                                        <label for="confpass" class="col-sm-3 col-form-label">Repeat password</label>
                                        <div class="form-group col-md-6">
                                            <div class="input-group mr-sm-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fas fa-key"></i></div>
                                                </div>
                                                <input type="password" name="confpass" class="form-control" required id="confpass" placeholder="비밀번호 확인">
                                            </div>
                                        </div>
                                </div>



                          </div>
                            <hr>
                            <input type="submit" value="Signup" class="btn float-right login_btn">
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
</body>
</html>
